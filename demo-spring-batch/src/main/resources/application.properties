spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbatch?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

# 自动初始化数据库，已经初始化则不初始化
spring.batch.initialize-schema=always
# 表示springbatch job不自动执行，开发人员调用JobLauncher手动启动job
spring.batch.job.enabled=false