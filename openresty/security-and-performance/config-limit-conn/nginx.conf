#user  nobody;
#worker_processes  1;
worker_rlimit_nofile 65535;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
error_log  logs/error.log  warn;

events {
    worker_connections  65535;
}

http {
    log_format access '[$time_local] "$request" $status $request_body "$http_refferer" "$http_user_agent" $http_x_forwarded_for';
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 16 64k;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types application/json text/plain application/javascript text/css application/xml;
    gzip_vary on;
    server_tokens off;
    autoindex off;
    access_log off;
    client_body_buffer_size  10k;
    client_header_buffer_size 1k;
    client_max_body_size 120k;
    large_client_header_buffers 2 8k;
    gzip_proxied any;

    # 反向代理配置
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 32 8k;
    proxy_busy_buffers_size 16k;
 
    map $http_x_forwarded_for $varClientIp {
        "" $remote_addr;
        ~^(?P<firstAddr>[0-9\.]+),?.*$ $firstAddr;
    }
    limit_conn_zone $varClientIp zone=conn_zone:32m;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        # 等价于map指令
        #set_by_lua_block $varClientIp {
        #    local var1 = "8888";
        #    return var1;
        #}

        location / {
            # 单个ip并发连接数为1
            # 使用 lsof -a -i:80 查看只能看到单个ip最多一个网络连接
            limit_conn conn_zone 1;
		    content_by_lua_block {
                -- 需要sleep才能够使connection产生并发连接
                ngx.sleep(5)
                ngx.header.content_type = "text/plain;charset=utf-8"
                ngx.say("客户端ip地址：" .. ngx.var.varClientIp)
            }

            log_by_lua_block {
                local status = tonumber(ngx.status) or 0
                local limit_status = ngx.var.limit_conn_status
                
                -- 如果状态是 503 且 limit_conn_status 是 REJECTED
                if status == 503 and limit_status == "REJECTED" then
                    local log_message = string.format(
                        'limiting connections, '..
                        'var_client_ip: %s, '..
                        'x-forwarded-for: %s, ',
                        ngx.var.varClientIp,
                        ngx.var.http_x_forwarded_for or "-"
                    )
                    ngx.log(ngx.ERR, log_message)
                end
            }
        }
    }
}
