version: "3.0"

networks:
  net:
    name: demo-openresty-config-performance-test-net

services:
  demo-openresty-config-performance-test:
    container_name: demo-openresty-config-performance-test
    image: docker.118899.net:10001/yyd-public/yyd-openresty:1.1.1
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./naxsi.rules:/usr/local/openresty/nginx/conf/naxsi.rules
    networks:
      - net

