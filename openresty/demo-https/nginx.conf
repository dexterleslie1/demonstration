#user  nobody;
#worker_processes  1;
worker_rlimit_nofile 65535;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
error_log  logs/error.log  warn;

events {
    worker_connections  65535;
}

http {
    log_format access '[$time_local] "$request" $status $request_body "$http_refferer" "$http_user_agent" $http_x_forwarded_for';
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 16 64k;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types application/json text/plain application/javascript text/css application/xml;
    gzip_vary on;
    server_tokens off;
    autoindex off;
    access_log off;

    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    gzip_proxied any;

    # 反向代理配置
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 32 8k;
    proxy_busy_buffers_size 16k;

    server {
        # 80 强制跳转到 443 加密通讯
        listen   80;
        # 注意：ssl监听的端口要和 docker 暴露的端口一致，否则 error_page 497 跳转不成功
        listen       443 ssl;
        server_name  localhost;

		ssl_certificate cert.crt;
        ssl_certificate_key key.pem;

        # 强制使用 https 协议访问443端口
        # https://stackoverflow.com/questions/15429043/how-to-redirect-on-the-same-port-from-http-to-https-with-nginx-reverse-proxy
        # https://chrisguitarguy.com/2019/08/20/redirecting-http-requests-on-an-https-listener-in-nginx-status-code-497/
        error_page 497 =301 https://$host:$server_port$request_uri;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        if ($scheme = http) {
            return 301 https://$host$request_uri;
        }

        location / {
		    content_by_lua_block {
                ngx.header.content_type = "text/plain;charset=utf-8"
                ngx.say("Hello world!")
            }
        }

        # location / {
        #     proxy_pass http://127.0.0.1:8080;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $remote_addr;
        # }
    }
}
