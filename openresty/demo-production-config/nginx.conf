# 生产环境的配置样例文件
#user  nobody;
# worker_processes auto; 表示设置服务器cpu核数匹配开启nginx开启的worker进程数。
worker_processes  auto;
worker_rlimit_nofile 65535;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
error_log  logs/error.log  notice;

events {
    worker_connections  65535;
}

http {
    #log_format access '[$time_local] "$request" $status $request_body "$http_refferer" "$http_user_agent" $http_x_forwarded_for';
    include       mime.types;
    include       /usr/local/openresty/nginx/conf/naxsi_core.rules;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    # gzip压缩配置
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1k;
    gzip_disable "msie6";
    gzip_buffers 32 64k;
    gzip_http_version 1.1;
    gzip_types
        text/html                               # HTML 文件
        text/plain                              # 纯文本文件
        text/css                                # CSS 样式表文件
        text/xml                                # XML 文件
        text/javascript                         # JavaScript 文件（旧式 MIME 类型）
        text/markdown                           # Markdown 文件
        application/json                        # JSON 数据文件
        application/javascript                  # JavaScript 文件（标准 MIME 类型）
        application/x-javascript                # JavaScript 文件（另一种旧式 MIME 类型）
        application/xml                         # 通用 XML 文件
        application/xhtml+xml                   # XHTML 文件
        application/xml+rss                     # RSS Feed XML 文件
        application/rss+xml                     # RSS Feed XML 文件（另一种写法）
        application/atom+xml                    # Atom Feed XML 文件
        application/manifest+json               # Web App Manifest 文件（PWA）
        image/svg+xml;                          # SVG 矢量图（XML 格式，文本类，压缩效果好）

    server_tokens off;
    autoindex off;
    access_log off;
    client_body_buffer_size  10k;
    client_header_buffer_size 1k;
    client_max_body_size 2m;
    large_client_header_buffers 2 8k;

    # 反向代理配置
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 32 8k;
    proxy_busy_buffers_size 16k;
	proxy_cache_path /tmp/cache_temp levels=2:2 keys_zone=cache_zone:128m max_size=2g inactive=30d use_temp_path=off;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location ~* \.(js|css|jpg|jpeg|png|gif|webp|svg|ico|woff|woff2|ttf|eot|html|htm|txt)$ {
			proxy_cache cache_zone;
    		proxy_cache_valid 200 30d;
    		proxy_cache_key $request_uri;

            expires 30d;
            add_header Pragma public;
            add_header Cache-Control "public";

            # root   /usr/local/openresty/nginx/html;
            # index  index.html index.htm;
            # try_files $uri $uri/ /index.html;

            # proxy_pass   http://172.27.166.47/;
            # proxy_set_header Host $host:$server_port;
            # proxy_http_version 1.1;
            # proxy_set_header Connection '';
        }

        location / {
            include /usr/local/openresty/nginx/conf/naxsi.rules;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            content_by_lua_block {
             	ngx.header.content_type = "text/plain";
             	ngx.say("Hello Dexterleslie.");
         	}
        }

        location /request_denied {
            default_type application/json;
            return 403 '{"errorCode":600,"errorMessage":"您提交数据存在安全问题，被服务器拒绝，修改数据后重试"}';
        }
    }
}
