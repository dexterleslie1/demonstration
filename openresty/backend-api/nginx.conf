#user  nobody;
#worker_processes  1;
worker_rlimit_nofile 65535;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
error_log  logs/error.log  warn;

events {
    worker_connections  65535;
}

http {
    #log_format access '[$time_local] "$request" $status $request_body "$http_refferer" "$http_user_agent" $http_x_forwarded_for';
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 16 64k;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types application/json text/plain application/javascript text/css application/xml;
    gzip_vary on;
    server_tokens off;
    autoindex off;
    access_log off;
    client_body_buffer_size  10k;
    client_header_buffer_size 1k;
    client_max_body_size 120k;
    large_client_header_buffers 2 8k;
    gzip_proxied any;

    # proxy buffer设置
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 32 8k;
    proxy_busy_buffers_size 16k;

    proxy_cache_path /tmp/proxy_cache levels=1:2 keys_zone=cache_one:200m inactive=1d max_size=2g use_temp_path=off;

    upstream backend {
        keepalive 1024;
        server localhost:8080;
    }

    server {
        listen       80;
        server_name  localhost;

        location / {
            proxy_set_header Host $host:$server_port;
            proxy_set_header x-forwarded-for $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_pass http://backend;
        }

        location /my-api {
            proxy_set_header Host $host:$server_port;
            proxy_set_header x-forwarded-for $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            # 匹配/my-api路径的请求发送给backend上游服务
            # proxy_pass http://backend/中最后/表示忽略掉/my-api，将剩余部分作为后端服务请求的URL
            # proxy_pass http://backend中最后没有/表示将/my-api作为后端服务请求的URL
            proxy_pass http://backend/;
        }
    }
}