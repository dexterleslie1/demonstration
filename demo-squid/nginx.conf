#user  nobody;
#worker_processes  1;
worker_rlimit_nofile 65535;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
error_log  logs/error.log  warn;

events {
    worker_connections  65535;
}

http {
    log_format access '[$time_local] "$request" $status $request_body "$http_refferer" "$http_user_agent" $http_x_forwarded_for';
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 16 64k;
    gzip_http_version 1.1;
    gzip_comp_level 6;
    gzip_types application/json text/plain application/javascript text/css application/xml;
    gzip_vary on;
    server_tokens off;
    autoindex off;
    access_log off;

    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    gzip_proxied any;

    # 反向代理配置
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 32 8k;
    proxy_busy_buffers_size 16k;

    server {
        listen       80;
        listen       443 ssl;
        server_name  localhost;

		ssl_certificate cert.crt;
        ssl_certificate_key key.pem;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
		    content_by_lua_block {
				local headers = ngx.req.get_headers();
				local xForwardedFor = headers["x-forwarded-for"];
				if (not xForwardedFor or xForwardedFor == "") then
					ngx.log(ngx.ERR, "没有x-forwarded-for头存在")
				else
					ngx.log(ngx.ERR, "x-forwarded-for=" .. xForwardedFor)
				end
                ngx.header.content_type = "text/plain;charset=utf-8"
                ngx.say("Hello world!")
            }
        }
    }
}
