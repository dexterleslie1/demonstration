version: "3.1"

services:
  service:
    build:
      context: ./service
      dockerfile: Dockerfile
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-order-management-app-cassandra-service
    environment:
      - JAVA_OPTS=-Xmx1g
      - TZ=Asia/Shanghai

  cassandra:
    build:
      context: ./
      dockerfile: Dockerfile-cassandra
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-order-management-app-cassandra
    environment:
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=256M
    volumes:
      - ./init.cql:/scripts/data.cql:ro
    ports:
      - "9042:9042"

  zookeeper:
    image: zookeeper:3.8.4
    environment:
      - TZ=Asia/Shanghai
      - JVMFLAGS=-Xmx512m -Xms512m -server
      # 禁用 zookeeper AdminServer
      # https://hub.docker.com/_/zookeeper
      - ZOO_ADMINSERVER_ENABLED=false
    network_mode: host
