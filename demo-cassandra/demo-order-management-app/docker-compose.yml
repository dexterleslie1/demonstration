  node1:
    image: cassandra:5.0.4
    environment:
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=256M
      - CASSANDRA_SEEDS=node1,node2,node3  # 指定种子节点
    volumes:
      - ./init.cql:/scripts/data.cql:ro
    ports:
      - "9042:9042"
  node2:
    image: cassandra:5.0.4
    environment:
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=256M
      - CASSANDRA_SEEDS=node1,node2,node3
    ports:
      - "9043:9042"  # 映射到不同端口，避免冲突
  node3:
    image: cassandra:5.0.4
    environment:
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=256M
      - CASSANDRA_SEEDS=node1,node2,node3
    ports:
      - "9045:9042"  # 映射到不同端口，避免冲突

  zookeeper:
    image: zookeeper:3.8.4
    environment:
      - TZ=Asia/Shanghai
      - JVMFLAGS=-Xmx512m -Xms512m -server
      # 禁用 zookeeper AdminServer
      # https://hub.docker.com/_/zookeeper
      - ZOO_ADMINSERVER_ENABLED=false
    network_mode: host
