- name: "销毁api服务"
  hosts: api
  tasks:
    - name: "使用Docker Compose down销毁api服务"
      shell: |
        set -e
        cd ~/deployer-demo-spring-boot-redisson/service
        docker compose down -v

- name: "销毁zookeeper、redis等公共服务"
  hosts: common
  tasks:
    - name: "使用Docker Compose down销毁zookeeper、redis等公共服务"
      shell: |
        set -e
        cd ~/deployer-demo-spring-boot-redisson/common
        docker compose down -v

- name: "销毁OpenResty服务"
  hosts: openresty
  tasks:
    - name: "使用Docker Compose down销毁OpenResty服务"
      shell: |
        set -e
        cd ~/deployer-demo-spring-boot-redisson/openresty
        docker compose down -v
