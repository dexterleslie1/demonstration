- name: "启动api服务"
  hosts: api
  tasks:
    - name: "使用Docker Compose启动api服务"
      shell: |
        set -e
        cd ~/deployer-demo-spring-boot-redisson/service
        docker compose pull && docker compose up -d

- name: "启动zookeeper、redis等公共服务"
  hosts: common
  tasks:
    - name: "使用Docker Compose启动zookeeper、redis等公共服务"
      shell: |
        set -e
        cd ~/deployer-demo-spring-boot-redisson/common
        docker compose pull && docker compose up -d

- name: "启动OpenResty服务"
  hosts: openresty
  tasks:
    - name: "使用Docker Compose启动OpenResty服务"
      shell: |
        set -e
        cd ~/deployer-demo-spring-boot-redisson/openresty
        docker compose pull && docker compose up -d    
