version: "3.0"

services:
  openresty:
    build:
      context: ./
      dockerfile: Dockerfile
    image: demo-openresty-dev
    environment:
      - TZ=Asia/Shanghai
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./naxsi.rules:/usr/local/openresty/nginx/conf/naxsi.rules
