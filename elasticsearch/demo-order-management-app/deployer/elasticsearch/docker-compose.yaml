version: "3.1"

services:
  elasticsearch:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-order-management-app-elasticsearch
    environment:
      - ES_JAVA_OPTS=-Xms${es_jvm_xmx} -Xmx${es_jvm_xmx}
      - discovery.type=single-node
      - TZ=Asia/Shanghai
      # 禁用ssl通讯，否则需要配置证书才能够连接9200端口
      # https://www.elastic.co/guide/en/elastic-stack-get-started/current/get-started-stack-docker.html#run-docker-secure
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - vol-demo-order-management-app-elasticsearch:/usr/share/elasticsearch/data
    restart: unless-stopped
    network_mode: host
  kibana:
    image: kibana:8.1.2
    environment:
      ELASTICSEARCH_HOSTS: http://localhost:9200
    restart: unless-stopped
    network_mode: host
    depends_on:
      - elasticsearch

volumes:
  vol-demo-order-management-app-elasticsearch:
