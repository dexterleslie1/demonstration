- name: "销毁api服务"
  hosts: api
  tasks:
    - name: "使用Docker Compose down销毁api服务"
      shell: |
        set -e
        cd ~/deployer-order-management-app-elasticsearch/service
        docker compose down -v

- name: "销毁zookeeper等公共服务"
  hosts: common
  tasks:
    - name: "使用Docker Compose down销毁zookeeper等公共服务"
      shell: |
        set -e
        cd ~/deployer-order-management-app-elasticsearch/common
        docker compose down -v

