- name: "启动consumer服务"
  hosts: consumer
  tasks:
    - name: "使用Docker Compose启动consumer服务"
      shell: |
        set -e
        cd ~/deployer-demo-spring-boot-dubbo/consumer
        docker compose pull && docker compose up -d

