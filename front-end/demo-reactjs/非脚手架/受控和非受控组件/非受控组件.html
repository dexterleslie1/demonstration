<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test1"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!-- 因为使用jsx语法编写虚拟dom代码，所以这里type必须为text/babel -->
    <script type="text/babel">
        class Login extends React.Component {
            constructor(props) {
                super(props)
                this.usernameInput = React.createRef()
                this.passwordInput = React.createRef()
            }

            onSubmit = (event) => {
                // 防止form默认提交行为
                event.preventDefault()
                alert(`帐号：${this.usernameInput.current.value}，密码：${this.passwordInput.current.value}`)
            }

            render() {
                return (
                    <form onSubmit={this.onSubmit}>
                        帐号：<input type="text" ref={this.usernameInput}/><br />
                        密码：<input type="password" ref={this.passwordInput}/><br />
                        <input type="submit" value="登录"/>
                    </form>
                )
            }
        }

        // 渲染自定义组件到页面容器中
        ReactDOM.render(<Login />, document.getElementById("test1"))
    </script>
</body>

</html>
