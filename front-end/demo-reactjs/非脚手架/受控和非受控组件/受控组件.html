<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test1"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!-- 因为使用jsx语法编写虚拟dom代码，所以这里type必须为text/babel -->
    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username: "123",
                password: "456"
            }

            // onChangeUsername = (event) => {
            //     this.setState({ username: event.target.value })
            // }
            // onChangePassword = (event) => {
            //     this.setState({ password: event.target.value })
            // }
            onChangeFormData = (field) => {
                return (event) => {
                    this.setState({ [field]: event.target.value })
                }
            }

            onSubmit = (event) => {
                // 防止form默认提交行为
                event.preventDefault()
                alert(`帐号：${this.state.username}，密码：${this.state.password}`)
            }

            render() {
                return (
                    <form onSubmit={this.onSubmit}>
                        帐号：<input type="text" value={this.state.username} onChange={this.onChangeFormData("username")} /><br />
                        密码：<input type="password" value={this.state.password} onChange={this.onChangeFormData("password")} /><br />
                        <input type="submit" value="登录" />
                    </form>
                )
            }
        }

        // 渲染自定义组件到页面容器中
        ReactDOM.render(<Login />, document.getElementById("test1"))
    </script>
</body>

</html>
