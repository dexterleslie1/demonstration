<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${redirectStr}">Title</title>
</head>
<body>
    <input type="button" value="返回自定义重定向JSON后使用window.location重定向" id="btn1"/>
    <br/>
    <input type="button" value="模拟请求jsp直接被重定向到指定页面" id="btn2"/>
</body>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
      $("#btn1").click(function() {
          $.ajax({
              type: "GET",
              url: "/api/v1/redirectJson",
              dataType: "json",
              success: function(data) {
                  window.location = data.location
              },
              error(xhr,status,error) {
                  console.log(xhr)
              }
          })
      })

      $("#btn2").click(function() {
          window.location = "/redirect"
      })
  })
</script>
</html>
