<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Hello World!</title>
    <style>
        /* 内容和 html、body 没有间距 */
        html,body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- 实现圆角效果的 div 容器 -->
    <div style="padding: 10px;border-radius: 5px;background-color: yellowgreen;">
        <h1>Frameless Window with Rounded Corners</h1>
    </div>
</body>

</html>
