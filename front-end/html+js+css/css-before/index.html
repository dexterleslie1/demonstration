<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        q::before {
            content: "«";
            color: blue;
        }

        q::after {
            content: "»";
            color: red;
        }
    </style>
</head>

<body>
    <!--
        演示 ::before 用法
        https://developer.mozilla.org/zh-CN/docs/Web/CSS/::before
    -->
    <div>演示 ::before 基本用法</div>
    <q>一些引用</q>, 他说，<q>比没有好。</q>.
    <hr />
</body>

</html>
