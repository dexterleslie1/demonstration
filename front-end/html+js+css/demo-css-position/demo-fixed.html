<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        div.float-menu {
            position: fixed; 
            width:100px; 
            height: 300px; 
            background-color: blueviolet;

            top: 200px;
            right: 0px;
            /* 解决此元素被 position:relative 元素遮盖问题 */
            z-index: 1;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            background-color: green;
            width: 100%;
            height: 100px;
            /* 解决此元素被 position:relative 元素遮盖问题 */
            z-index: 1;
        }
        .container {
            margin-top: 200px;
            padding-left: 80px;
            padding-right: 80px;
            position: relative;
        }
        .container .content {
            height: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="nav"></div>
    <div class="float-menu"></div>
    
    <!-- <div>演示</div>
    <div class="div2"></div>
    <hr> -->

    <div class="container">
        <div class="content"></div>
    </div>
</body>
</html>
