<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #161c24;
        }

        .dialog-mask {
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            /* background-color: rgba(0, 0, 0, 0.5); */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        .dialog-mask .dialog-container {
            background-color: #2d3641;
            border-radius: 10px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 20px 10px 20px;
        }

        /* .dialog-mask .dialog-container .title {
            align-self: flex-start;
            font-weight: bold;
        } */

        .dialog-mask .dialog-container .content {
            margin-top: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .dialog-mask .dialog-container .operation {
            align-self: flex-end;
        }

        .dialog-mask .dialog-container .operation button {
            background-color: transparent;
            color: #fff;
            border-style: none;
            padding: 5px 30px;
            border-radius: 10px;
        }

        .dialog-mask .dialog-container .operation button:nth-of-type(1) {
            color: #fff;
            border-style: solid;
            border-width: 1px;
            border-color: #4d4d4d;
        }

        .dialog-mask .dialog-container .operation button:hover:nth-of-type(1) {
            background-color: #404d5e;
            cursor: pointer;
        }

        .dialog-mask .dialog-container .operation button:nth-of-type(2) {
            background-color: #0077ff;
            border-style: none;
        }

        .dialog-mask .dialog-container .operation button:hover:nth-of-type(2) {
            cursor: pointer;
            background-color: #0067dd;
        }

    </style>
</head>
<body>
    <div class="dialog-mask">
        <div class="dialog-container">
            <!-- <div class="title">这是标题</div> -->
            <div class="content">
                这是内容这是内容这是内容这是内容这是内容
            </div>
            <div class="operation">
                <button>取消</button>
                <button>确定</button>
            </div>
        </div>
    </div>
</body>
</html>
