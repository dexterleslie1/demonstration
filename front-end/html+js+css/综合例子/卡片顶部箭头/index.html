<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo1>div {
            margin-top: 2em;
            width: 10em;
            height: 3em;
            border: 1px solid black;
            position: relative;
        }

        .demo1>div::before {
            position: absolute;
            content: "";
            width: 1em;
            height: 1em;
            border-top: 1px solid black;
            border-left: 1px solid black;
            margin: 0 auto;
            left: 0;
            right: 0;
            bottom: calc(100% - .5em);
            background-color: white;
            transform: rotate(45deg);
        }

        .demo2 {
            background-color: black;
            padding: 3em;
        }

        .demo2>div {
            width: 10em;
            height: 3em;
            position: relative;
            background-color: white;
        }
        .demo2>div svg {
            width: 2em;
            height: 2em;
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            transform: translateY(-60%) rotate(-180deg);
            fill: white;
        }
    </style>
</head>

<body>
    <!--
        https://stackoverflow.com/questions/40201481/how-to-add-border-in-an-arrow-before-a-div
    -->
    <div>卡片顶部箭头实现方法1</div>
    <div class="demo1">
        <div></div>
    </div>
    <hr>

    <div>卡片顶部箭头实现方法2，这种方法不能实现箭头border</div>
    <div class="demo2">
        <div>
            <svg t="1711850836141" class="arrow-up" viewBox="0 0 1024 1024" version="1.1"
                xmlns="http://www.w3.org/2000/svg" p-id="19229">
                <path d="M232 392L512 672l280-280z" p-id="19230"></path>
            </svg>
        </div>
    </div>
    <hr>
</body>

</html>
