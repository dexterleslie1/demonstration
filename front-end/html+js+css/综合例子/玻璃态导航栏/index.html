<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* viewport 100% */
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #1e2759;
        }

        ul {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
        }

        ul li {
            list-style: none;
            z-index: 2;
        }

        ul li a {
            color: white;
            display: inline-block;
            padding: 20px 30px;
            backdrop-filter: blur(15px);
        }

        ul li a ion-icon {
            font-size: 2.5em;
            opacity: 0.25;
            transition: 0.25s;
        }

        ul li.active a ion-icon {
            opacity: 1;
        }

        #marker {
            position: absolute;
            top: 0;
            z-index: 1;
            transition: 0.5s;
        }

        #marker::before {
            position: absolute;
            content: "";
            top: -10px;
            left: 50%;
            width: 50px;
            height: 40px;
            border-radius: 8px;
            background-color: #5da6ff;
            transform: translateX(-50%);
            box-shadow: 0 0 15px #5da6ff,
                0 0 30px #5da6ff,
                0 0 45px #5da6ff,
                0 0 60px #5da6ff;
        }

        ul li:nth-child(1).active ~ #marker::before {
            background-color: #5da6ff;
            box-shadow: 0 0 15px #5da6ff,
                0 0 30px #5da6ff,
                0 0 45px #5da6ff,
                0 0 60px #5da6ff;
        }
        ul li:nth-child(2).active ~ #marker::before {
            background-color: #ff0;
            box-shadow: 0 0 15px #ff0,
                0 0 30px #ff0,
                0 0 45px #ff0,
                0 0 60px #ff0;
        }
        ul li:nth-child(3).active ~ #marker::before {
            background-color: #0f0;
            box-shadow: 0 0 15px #0f0,
                0 0 30px #0f0,
                0 0 45px #0f0,
                0 0 60px #0f0;
        }
        ul li:nth-child(4).active ~ #marker::before {
            background-color: #df2fff;
            box-shadow: 0 0 15px #df2fff,
                0 0 30px #df2fff,
                0 0 45px #df2fff,
                0 0 60px #df2fff;
        }
        ul li:nth-child(5).active ~ #marker::before {
            background-color: #ff308f;
            box-shadow: 0 0 15px #ff308f,
                0 0 30px #ff308f,
                0 0 45px #ff308f,
                0 0 60px #ff308f;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
        <li class="active"><a href="#"><ion-icon name="add-circle-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="settings-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="chatbubble-outline"></ion-icon></a></li>
        <div id="marker"></div>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        let marker = document.getElementById("marker")
        let lis = document.querySelectorAll("ul li")

        function moveIndicator(e) {
            marker.style.left = e.offsetLeft + "px"
            marker.style.width = e.offsetWidth + "px"
        }

        lis.forEach(link => {
            link.addEventListener("mouseenter", (e) => {
                moveIndicator(e.target)
            })
        })

        function activeLink() {
            console.log("Hello")
            lis.forEach(item=>{
                item.classList.remove("active")
            })
            this.classList.add("active")
        }
        lis.forEach(item=>{
            item.addEventListener("mouseover", activeLink)
        })
    </script>
</body>

</html>
