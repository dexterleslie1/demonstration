<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        body.on {
            background: radial-gradient(#555,#111);
        }

        .bulb {
            position: relative;
            height: 80px;
            width: 80px;
            background-color: #444;
            border-radius: 50%;
        }

        body.on .bulb {
            background-color: #fff;
            box-shadow: 0 0 50px #fff,
            0 0 100px #fff,
            0 0 150px #fff,
            0 0 200px #fff,
            0 0 250px #fff,
            0 0 300px #fff,
            0 0 350px #fff;
        }

        .bulb::before {
            content: "";
            position: absolute;
            left: calc(50% - 17.5px);
            top: -50px;
            height: 80px;
            width: 35px;
            background-color: #444;
            border-top: 30px solid black;
            border-radius: 10px;
        }

        body.on .bulb::before {
            background-color: #fff;
        }

        .bulb span:nth-child(1) {
            position: absolute;
            top: -16px;
            left: -4px;
            transform: rotate(-16deg);
            width: 30px;
            height: 30px;
            background-color: transparent;
            border-bottom-right-radius: 40px;
            box-shadow: 20px 20px 0 10px #444;
        }
        .bulb span:nth-child(2) {
            position: absolute;
            top: -16px;
            left: 54px;
            transform: rotate(16deg);
            width: 30px;
            height: 30px;
            background-color: transparent;
            border-bottom-left-radius: 40px;
            box-shadow: -20px 20px 0 10px #444;
        }

        body.on .bulb span:nth-child(1) {
            box-shadow: 20px 20px 0 10px #fff;
        }

        body.on .bulb span:nth-child(2) {
            box-shadow: -20px 20px 0 10px #fff;
        }

        .wire {
            position: absolute;
            height: 50vh;
            width: 4px;
            left: calc(50% - 2px);
            top: 0;
            background-color: #000;
        }

        .switch {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(#eee,#ccc,#eee);
            bottom: 50px;
            right: 50px;
            border: 3px solid #000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .switch .btn {
            position: relative;
            width: 25px;
            height: 40px;
            background: linear-gradient(#fff,#777,#fff);
            border-radius: 6px;
            border: 2px solid #000;
            cursor: pointer;
        }

        .switch .btn::before {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background-color: #fff;
            border-radius: 4px;
        }

        .on .switch .btn::before {
            top: 30%;
        }
    </style>
</head>
<body>
    <div class="light">
        <div class="wire">

        </div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>

        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>

    <script>
        let btn = document.querySelector(".btn")
        let body = document.querySelector("body")
        btn.onclick = function() {
            body.classList.toggle("on")
        }
    </script>
</body>
</html>
