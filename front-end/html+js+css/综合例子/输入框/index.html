<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            /* background-color: #1a1a30; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1a1a30;
            padding: 20px;
            border-radius: 20px;
        }

        .input-container {
            background-color: #323247;
            border-radius: 20px;
            padding: 7px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #fff;
            /* border-color: #6666c9; */
            border-color: #5a94ff;
            border-style: solid;
            border-width: 1px;
            margin-bottom: 10px;
        }

        .input-container svg {
            width: 22px;
            height: 22px;
            margin-right: 10px;
        }

        .input-container svg path {
            fill: #fff;
        }

        .input-container .right-side {
            display: flex;
            flex-direction: column;

        }

        .input-container input {
            border-style: none;
            background-color: transparent;
            color: #fff;
            font-weight: bold;
        }

        .input-container input:focus {
            border-style: none;
            outline: none;
            caret-color: #fff;
        }

        .input-container .hint {
            /* font-weight: bold; */
            color: #acacac;
            font-size: 12px;
        }
    </style>
</head>
