<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html, body {
            margin: 0px;
            padding: 0px;
            background-color: black;
            
            /* body 填满 viewport */
            width: 100%;
            height: 100%;
            
            /* .container 水平和垂直居中 */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .container {
          width: 300px;
          height: 420px;
          position: relative;
          
          /* .glass 水平和垂直居中 */
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }

        .container .glass {
            width: 260px;
            height: 380px;
            border-radius: 20px;
            color: #eee;
            background: rgba(255,255,255,0.1);

            /* 模糊和阴影效果 */
            backdrop-filter: blur(4px);
            box-shadow: inset 1px 1px 6px rgba(255,255,255,0.3), 2px 2px 15px rgba(0,0,0,0.5);
        
            animation: am3 1s 0.2s ease-out backwards;
            z-index: 1;
        }

        @keyframes am3 {
            from {
                transform: translateY(16px);
                opacity: 0;
            }
            to {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        .container .glass:hover {
            backdrop-filter: blur(7px);
            box-shadow: inset 1px 1px 3px rgba(255,255,255,0.5), 4px 4px 25px rgba(0,0,0,0.9);
        }

        .container .bg {
            position: absolute;
            width: 100%;
            /* 填满 .container 高度 */
            height: 100%;
            top: 0px;
            left: 0px;
            animation: am2 1s ease-out;
        }

        @keyframes am2 {
            from {
                transform: scale(0,0) rotateZ(60deg);
            }
            to {
                transform: scale(1,1) rotateZ(0);
            }
        }

        /* 输入框透明 */
        .container .glass input {
            background: transparent;
            outline: none;
            border: none;
            border-bottom: 1px solid #666;
            width: 80%;
            height: 45px;
            color: #eee;
            font-size: 18px;
           
            /* 居中显示 */
            display: block;
            margin-left: auto;
            margin-right: auto;

            margin-top: 40px;
        }

        .container .glass .text {
            display: inline-block;
            font-size: 26px;
            margin-left: 34px;
            margin-top: 50px;
        }

        .container .glass button {
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: #eee;
            font-weight: bold;
            font-size: 16px;
            
            /* 居中显示 */
            display: block;
            margin-left: auto;
            margin-right: auto;
            
            margin-top: 31px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            box-shadow: 0px 2px 10px #111;
        }

        .container .glass button:hover {
            box-shadow: 0px 2px 5px white;
        }

        .bg span {
            position: absolute;
            background-color: #fff;
            width: 50px;
            height: 50px;
            top: 17px;
            left: 43px;
            border-radius: 50%;
            box-shadow: 1px 1px 50px #000;
        }

        .bg span:nth-child(1) {
            top: 57px;
            left: 43px;
            width: 60px;
            height: 60px;
            background-color: purple;
            animation: am1 3s infinite alternate ease-in-out;
        }

        .bg span:nth-child(2) {
            top: 348px;
            left: 164px;
            width: 100px;
            height: 100px;
            background-color: orange;
            animation: am1 4s infinite alternate ease-in-out;
        }

        .bg span:nth-child(3) {
            top: 56px;
            left: 233px;
            width: 30px;
            height: 30px;
            background-color: cyan;
            animation: am1 2.5s infinite alternate ease-in-out;
        }

        @keyframes am1 {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="glass">
            <div class="text">login</div>
            <input type="text" placeholder="UserId"/>
            <input type="password" placeholder="Password"/>
            <button>Login</button>
        </div>
    </div>
</body>
</html>
