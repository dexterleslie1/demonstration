    <meta charset="UTF-8">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            display: flex;
        }

        :root {
            --var-color: #b3b3b3;
            --var-color-hover: #fff;
        }

        .side-navigation-menu {
            background-color: #0f0f0f;
            height: 100vh;
            /* width: 30vw; */
            color: var(--var-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        .side-navigation-menu.collapse .item>div:nth-of-type(2) {
            display: none;
        }

        .side-navigation-menu.collapse .up-side .collapse {
            justify-content: center;
        }

        .side-navigation-menu.collapse .up-side .collapse svg {
            transform: rotate(180deg);
        }

        .side-navigation-menu.collapse .item {
            padding-right: 20px;
        }

        .side-navigation-menu .up-side {
            /* margin-top: 40px; */
            margin-left: 5px;
            margin-right: 5px;
        }

        .side-navigation-menu .up-side .collapse {
            display: flex;
            justify-content: flex-end;
            margin: 10px;
        }

        .side-navigation-menu .up-side .collapse svg {
            width: 16px;
            height: 16px;
            padding: 5px;
        }

        .side-navigation-menu .up-side .collapse svg:hover {
            background-color: #333333;
            border-radius: 50%;
        }

        .side-navigation-menu .up-side .collapse svg path {
            fill: var(--var-color);
        }

        .side-navigation-menu .up-side .collapse svg:hover path {
            fill: var(--var-color-hover);
        }

        .side-navigation-menu .down-side {
            margin-bottom: 20px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .side-navigation-menu .item {
            display: flex;
            flex-direction: row;
            padding: 5px;
            padding-left: 20px;
            padding-right: 80px;
            border-radius: 5px;
            /* 固定高度防止收缩和展开时因为高度变化而跳动 */
            height: 20px;
        }

        .side-navigation-menu .item:hover {
            background-color: #a100a1;
            color: var(--var-color-hover);
            cursor: pointer;
        }

        .side-navigation-menu .item svg {
            width: 18px;
            height: 18px;
        }

        .side-navigation-menu .item path {
            fill: var(--var-color);
        }

        .side-navigation-menu .item:hover path {
            fill: var(--var-color-hover);
        }

        .side-navigation-menu .item>div:nth-of-type(1) {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .side-navigation-menu .item>div:nth-of-type(2) {
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        function handleClickCollapse() {
            const ele = document.getElementById("menu")
            if (ele.classList.contains("collapse"))
                ele.classList.remove("collapse")
            else ele.classList.add("collapse")
        }
    </script>
</head>
