<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #262626;
        }

        .container {
            display: flex;
        }

        .container .box {
            width: 320px;
            height: 400px;
            background-color: #444;
            margin: 0 20px;
            border-radius: 20px;
            background: linear-gradient(45deg,#2da2ff 0% 25%,
            #444 25% 50%,#2da2ff 50% 75%,#444 75% 100%);
            background-size: 40px 40px;
            filter: grayscale(1);
            animation: animateBg 0.6s linear infinite;
            animation-play-state: paused;
            /* filter属性变换有1s的过渡效果 */
            transition: filter 1s;

            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .container .box:hover {
            animation-play-state: running;
            filter: grayscale(0);
        }

        .container .box:nth-child(2) {
            background: linear-gradient(135deg,#ff61ae 0% 25%,
            #444 25% 50%,#ff61ae 50% 75%,#444 75% 100%);
            background-size: 40px 40px;
        }

        @keyframes animateBg {
            0% {
                background-position: 0;
            }
            100% {
                background-position: 40px;
            }
        }

        .container .box .simimg {
            width: 70%;
            height: 90%;
            background-color: aqua;
            transition: height,width 0.5s;
        }

        .container .box .simimg:hover {
            width: 90%;
            height: 110%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="simimg"></div>
        </div>
        <div class="box">
            <div class="simimg"></div>
        </div>
    </div>
</body>
</html>
