<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo1 .container {
            background-color: green;
        }
        .demo1 .container a {
            /* a元素默认display为inline，所以指定width和height都不起作用，竖直方向的padding和margin都不起作用，当设置其display为inline-block时以上提及的属性都起作用了。*/
            /* display: inline-block; */
            background-color: yellow;
            width: 300px;
            height: 100px;
            padding: 20px 50px;
            margin: 20px 50px;
        }
    </style>
</head>
<body>
    <!--
        inline和inline-block区别
    -->
    <div>通过a(默认display为inline)元素演示inline和inline-block区别</div>
    <div class="demo1">
        <div class="container">
            <a href="#">Hello World!</a>
        </div>
    </div>
    <hr>
</body>
</html>
