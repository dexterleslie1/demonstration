    <!--
        https://blog.hubspot.com/website/css-transition-vs-animation

        什么时候用transition？
            1、创建简单的 from-to 动画
            2、通过hover或者点击触发动画
            3、使用javascript辅助触发动画
            4、只能够从一个状态过渡到另外一个状态一次

        什么时候用animation？
            1、创建复杂的动画
            2、仅使用css触发动画无javascript辅助触发
            3、可以无限重复状态过渡

    -->
</body>
