<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        演示获取元素的 top 和 left 坐标
    -->

    <button onclick="handleOnClick()">点击我获取元素的 top 和 left 坐标</button>
    <div id="myDiv1" class="myDiv1">

    </div>
    <style>
        .myDiv1 {
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: orange;
            top: 100px;
            right: 0px;
        }
    </style>
    <script>
        function handleOnClick() {
            // 使用 getBoundingClientRect 比较新潮的方法获取元素的 top 和 left 坐标
            // https://stackoverflow.com/questions/15816503/how-get-real-positions-of-element-in-javascript
            var element = document.getElementById("myDiv1")
            var rect = element.getBoundingClientRect()
            var x = rect.left
            var y = rect.top
            alert("x=" + x + ",y=" + y)
        }
    </script>
</body>

</html>
