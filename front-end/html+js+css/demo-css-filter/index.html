<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo1 button {
            border-style: none;
            background-color: transparent;
            color: white;
            font-weight: bold;
            padding: .5em 1em;
            cursor: pointer;
            position: relative;
            z-index: 0;
            margin: 10px;
        }

        .demo1 button::before {
            position: absolute;
            content: "";
            background-color: blue;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            border-radius: .3em;
        }

        .demo1 button:hover::before {
            filter: brightness(.9);
        }
    </style>
</head>

<body>
    <!-- 
        https://developer.mozilla.org/en-US/docs/Web/CSS/filter-function/brightness
    -->
    <div>演示filter的brightness用法</div>
    <div class="demo1">
        <button type="button">Hover me!</button>
    </div>
    <hr>
</body>

</html>
