<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        https://developer.mozilla.org/en-US/docs/Web/CSS/border-radius
    -->
    <div>
        border-radius:50%
    </div>
    <div style="margin:0 auto;background-color: orange;width:100px;height:100px;border: solid 10px red;border-radius:50%;"></div>
    <hr/>

    <div>
        border-radius: 10% 30% 50% 70%;
    </div>
    <div style="margin:0 auto;background-color: orange;width:100px;height:100px;border: solid 10px red;border-radius: 10% 30% 50% 70%;"></div>
    <hr/>
</body>
</html>
