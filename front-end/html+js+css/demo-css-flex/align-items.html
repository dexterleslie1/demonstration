<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示align-items用法</title>
    <style>
      /**
        align-items用法参考
        https://www.runoob.com/cssref/css3-pr-align-items.html
        align-items 属性定义flex子项在flex容器的当前行的侧轴（纵轴）方向上的对齐方式。
        NOTE：当flex-direction: row时，纵轴为y轴，当flex-direction: column时，纵轴为x轴
       */
    </style>
</head>
<body>
<div>align-items: flex-start</div>
<div style="width: 200px;height: 150px;display: flex;border-style: solid;border-width: 1px;border-color: red;align-items: flex-start;flex-wrap: wrap;">
  <div style="width: 100px;height: 20px;background-color: #2c3e50;">box1</div>
  <div style="width: 100px;height: 30px;background-color: #42b983;">box2</div>
  <div style="width: 100px;height: 40px;background-color: #888888;">box3</div>
  <div style="width: 100px;height: 50px;background-color: yellowgreen;">box4</div>
</div>
<hr>

<div>align-items: flex-end</div>
<div style="width: 800px;height: 60px;display: flex;border-style: solid;border-width: 1px;border-color: red;align-items: flex-end;">
    <div style="width: 100px;height: 20px;background-color: #2c3e50;">box1</div>
    <div style="width: 100px;height: 30px;background-color: #42b983;">box2</div>
    <div style="width: 100px;height: 40px;background-color: #888888;">box3</div>
</div>
<hr>

<div>align-items: center</div>
<div style="width: 200px;height: 150px;display: flex;border-style: solid;border-width: 1px;border-color: red;align-items: center;flex-wrap: wrap;">
    <div style="width: 100px;height: 20px;background-color: #2c3e50;">box1</div>
    <div style="width: 100px;height: 30px;background-color: #42b983;">box2</div>
    <div style="width: 100px;height: 40px;background-color: #888888;">box3</div>
    <div style="width: 100px;height: 50px;background-color: yellowgreen;">box4</div>
</div>
<hr>

<div>align-items: stretch，align-items默认值为stretch</div>
<div style="width: 800px;height: 60px;display: flex;border-style: solid;border-width: 1px;border-color: red;align-items: stretch;">
    <div style="width: 100px;/* 注意：使用align-items: stretch不能指定元素高度 *//*height: 20px;*/background-color: #2c3e50;">box1</div>
    <div style="width: 100px;/* 注意：使用align-items: stretch不能指定元素高度 *//*height: 30px;*/background-color: #42b983;">box2</div>
    <div style="width: 100px;/* 注意：使用align-items: stretch不能指定元素高度 *//*height: 40px;*/background-color: #888888;">box3</div>
</div>
<hr>
</body>
</html>
