<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示align-self用法</title>
    <style>
      /* container2 */
      .container2 {
          width: 800px;
          height: 60px;
          display: flex;
          border-style: solid;
          border-width: 1px;
          border-color: red;
          align-items: flex-end;
      }

      .container2 .box1 {
          width: 100px;
          height: 20px;
          background-color: #2c3e50;
      }

      .container2 .box2 {
          width: 100px;
          height: 30px;
          background-color: #42b983;
          align-self: flex-start;
      }

      .container2 .box3 {
          width: 100px;
          height: 40px;
          background-color: #888888;
      }
    </style>
</head>
<body>
<div>align-items: flex-end</div>
<div class="container2">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
<hr>
</body>
</html>
