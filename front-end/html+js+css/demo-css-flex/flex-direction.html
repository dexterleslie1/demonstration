<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示flex-direction用法</title>
    <style>
      /*
        flex-direction用法参考
        https://www.runoob.com/cssref/css3-pr-flex-direction.html
      */
    </style>
</head>
<body>
<div>flex-direction: row</div>
<div style="width:800px;height:60px;display:flex;border-style:sold;border-width:1px;border-color:red;flex-direction:row;">
  <div style="width:100px;height:50px;background-color:#2c3e50;">box1</div>
  <div style="width:100px;height:50px;background-color:#42b983;">box2</div>
  <div style="width:100px;height:50px;background-color:#888888;">box3</div>
</div>
<hr>

<div>flex-direction: row-reverse</div>
<div style="width: 800px;height: 60px;display: flex;border-style: solid;border-width: 1px;border-color: red;flex-direction: row-reverse;">
  <div style="width: 100px;height: 50px;background-color: #2c3e50;">box1</div>
  <div style="width: 100px;height: 50px;background-color: #42b983;">box2</div>
  <div style="width: 100px;height: 50px;background-color: #888888;">box3</div>
</div>
<hr>

<div>flex-direction: column</div>
<div style="width: 800px;height: 200px;display: flex;border-style: solid;border-width: 1px;border-color: red;flex-direction: column;">
  <div style="width: 100px;height: 50px;background-color: #2c3e50;">box1</div>
  <div style="width: 100px;height: 50px;background-color: #42b983;">box2</div>
  <div style="width: 100px;height: 50px;background-color: #888888;">box3</div>
</div>
<hr>

<div>flex-direction: column-reverse</div>
<div style="width: 800px;height: 200px;display: flex;border-style: solid;border-width: 1px;border-color: red;flex-direction: column-reverse;">
  <div style="width: 100px;height: 50px;background-color: #2c3e50;">box1</div>
  <div style="width: 100px;height: 50px;background-color: #42b983;">box2</div>
  <div style="width: 100px;height: 50px;background-color: #888888;">box3</div>
</div>
<hr>
</body>
</html>
