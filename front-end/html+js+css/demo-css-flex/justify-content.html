<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justify-content用法</title>
    <style>
        /*
            justify-content用法参考
            https://www.runoob.com/cssref/css3-pr-justify-content.html?_t_t_t=0.1720581320927923
            justify-content 用于设置或检索弹性盒子元素在主轴（横轴）方向上的对齐方式。
            NOTE：当flex-direction: row时，横轴为x轴，当flex-direction: column时，横轴为y轴
        */
    </style>
</head>
<body>
    <div>justify-content: flex-start</div>
    <div style="width: 800px;height: 60px;display: flex;border-style: solid;border-width: 1px;border-color: red;justify-content: flex-start;">
        <div style="width: 100px;height: 50px;background-color: #2c3e50;">box1</div>
        <div style="width: 200px;height: 50px;background-color: #42b983;">box2</div>
        <div style="width: 300px;height: 50px;background-color: #888888;">box3</div>
    </div>
    <hr>

    <div>justify-content: flex-end</div>
    <div style="width: 800px;height: 60px;display: flex;border-style: solid;border-width: 1px;border-color: red;justify-content: flex-end;">
        <div style="width: 100px;height: 50px;background-color: #2c3e50;">box1</div>
        <div style="width: 200px;height: 50px;background-color: #42b983;">box2</div>
        <div style="width: 300px;height: 50px;background-color: #888888;">box3</div>
    </div>
    <hr>

    <div>justify-content: center</div>
    <div style="width: 800px;height: 60px;display: flex;border-style: solid;border-width: 1px;border-color: red;justify-content: center;">
        <div style="width: 100px;height: 50px;background-color: #2c3e50;">box1</div>
        <div style="width: 200px;height: 50px;background-color: #42b983;">box2</div>
        <div style="width: 300px;height: 50px;background-color: #888888;">box3</div>
    </div>
    <hr>

    <div>justify-content: space-between</div>
    <div style="width: 800px;height: 60px;display: flex;border-style: solid;border-width: 1px;border-color: red;justify-content: space-between;">
        <div style="width: 100px;height: 50px;background-color: #2c3e50;">box1</div>
        <div style="width: 100px;height: 50px;background-color: #42b983;">box2</div>
        <div style="width: 100px;height: 50px;background-color: #888888;">box3</div>
    </div>
    <hr>

    <div>justify-content: space-around</div>
    <div style="width: 800px;height: 60px;display: flex;border-style: solid;border-width: 1px;border-color: red;justify-content: space-around;">
        <div style="width: 100px;height: 50px;background-color: #2c3e50;">box1</div>
        <div style="width: 100px;height: 50px;background-color: #42b983;">box2</div>
        <div style="width: 100px;height: 50px;background-color: #888888;">box3</div>
    </div>
    <hr>
</body>
</html>
