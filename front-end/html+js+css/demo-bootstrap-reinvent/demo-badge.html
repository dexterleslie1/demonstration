<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="Ambit-font.css">
    <style>
        body {
            font-family: "Ambit", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        body>* {
            margin: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>
        Example heading
        <div class="badge badge-text">New</div>
    </h1>
    <h2>
        Example heading
        <div class="badge badge-text">New</div>

    </h2>
    <h3>
        Example heading
        <div class="badge badge-text">New</div>

    </h3>
    <h4>
        Example heading
        <div class="badge badge-text">New</div>

    </h4>
    <h5>
        Example heading
        <div class="badge badge-text">New</div>

    </h5>
    <h6>
        Example heading
        <div class="badge badge-text">New</div>
    </h6>

    <button style="background-color: #0f1fff;border-style: none;border-radius: 0.3em;color: white;padding:0.7em 1.2em">
        Notification
        <span class="badge badge-text">5</span>
    </button>

    <button
        style="position: relative;display: block; background-color: #0f1fff;border-style: none;border-radius: 0.3em;color: white;padding:0.7em 1.2em">
        Inbox
        <span class="badge badge-number">99+</span>
    </button>
    <button
        style="position: relative;display: block; background-color: #0f1fff;border-style: none;border-radius: 0.3em;color: white;padding:0.7em 1.2em">
        Profile
        <span class="badge badge-indicator"></span>
    </button>

    <div>
        <div class="badge badge-rounded-tag primary">Primary</div>
        <div class="badge badge-rounded-tag secondary">Secondary</div>
        <div class="badge badge-rounded-tag success">Success</div>
        <div class="badge badge-rounded-tag danger">Danger</div>
        <div class="badge badge-rounded-tag warn">Warning</div>
        <div class="badge badge-rounded-tag info">Info</div>
        <div class="badge badge-rounded-tag light">Light</div>
        <div class="badge badge-rounded-tag dark">Dark</div>
    </div>

    <div>
        <div class="badge badge-pill-tag primary">Primary</div>
        <div class="badge badge-pill-tag secondary">Secondary</div>
        <div class="badge badge-pill-tag success">Success</div>
        <div class="badge badge-pill-tag danger">Danger</div>
        <div class="badge badge-pill-tag warn">Warning</div>
        <div class="badge badge-pill-tag info">Info</div>
        <div class="badge badge-pill-tag light">Light</div>
        <div class="badge badge-pill-tag dark">Dark</div>
    </div>
