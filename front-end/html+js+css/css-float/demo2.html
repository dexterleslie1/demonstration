<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        演示float特性：
        1、浮动的元素可以向左或者向右移动，直到它的外边缘碰到包含框或者另一个浮动框的边框为止
        2、浮动元素不会互相重叠
        3、浮动元素不会上下浮动，NOTE：父元素的宽度大于等于所有浮动的子元素宽度之和
        */
        #box {
            width: 600px;
            height: 600px;
            background-color: aqua;
        }

        #box > div:first-child {
            width: 200px;
            height: 200px;
            background-color: green;
            float: right;
        }

        #box > div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-color: bisque;
            float: right;
        }

        #box > div:nth-child(3) {
            width: 300px;
            height: 300px;
            background-color: blue;
            float: right;
        }

        /*
        span标签是inline元素，没有宽高并且不会独占一行
        演示float特性：
        1、任何元素一旦浮动，display属性将完全失效均可设置高度，并且不会独占一行
        */
        #box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }

        #box2 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <span id="box1">6666666</span>
    <span id="box2">8888888</span>
</body>
</html>
