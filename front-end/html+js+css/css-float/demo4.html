<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        演示clear使用
        */
        #box {
            background-color: aqua;
        }

        #box > div:first-child {
            width: 200px;
            height: 200px;
            background-color: green;
            float: right;
        }

        #box > div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-color: bisque;
            float: right;
        }

        #box > div:nth-child(3) {
            width: 300px;
            height: 300px;
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
    <div id="box">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- clear:both 清除box浮动给带来的影响 -->
    <div style="height: 100px;width: 100%;background-color:brown;clear:both;"></div>
</body>
</html>
