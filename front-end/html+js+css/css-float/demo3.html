<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /*
        问题原型：当所有子元素浮动时，父元素无法感知所有子元素的宽度和高度之和
        */
        #box {
            background-color: aqua;
        }

        #box > div:first-child {
            width: 200px;
            height: 200px;
            background-color: green;
            float: right;
        }

        #box > div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-color: bisque;
            float: right;
        }

        #box > div:nth-child(3) {
            width: 300px;
            height: 300px;
            background-color: blue;
            float: right;
        }

        /*
        解决以上问题方案：
        方案1、给父元素添加 overflow: hidden，NOTE：自动感知浮动子元素的高度，但是无法自动感知浮动子元素的宽度
        方案2、父元素也浮动，NOTE：自动感知浮动子元素的宽度和高度
        */
        #box1 {
            background-color: aqua;
            overflow: hidden;
        }

        #box1 > div:first-child {
            width: 200px;
            height: 200px;
            background-color: green;
            float: right;
        }

        #box1 > div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-color: bisque;
            float: right;
        }

        #box1 > div:nth-child(3) {
            width: 300px;
            height: 300px;
            background-color: blue;
            float: right;
        }

        #box2 {
            background-color: aqua;
            float: right;
        }

        #box2 > div:first-child {
            width: 200px;
            height: 200px;
            background-color: green;
            float: right;
        }

        #box2 > div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-color: bisque;
            float: right;
        }

        #box2 > div:nth-child(3) {
            width: 300px;
            height: 300px;
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
    <div id="box">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- clear:both 清除box浮动给hr带来的影响 -->
    <br style="clear:both;"/>
    <hr style="clear:both;"/>

    <div id="box1">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- clear:both 清除box浮动给hr带来的影响 -->
    <hr style="clear:both;"/>

    <div id="box2">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
