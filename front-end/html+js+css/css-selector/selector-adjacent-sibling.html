<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1>div {
            background-color: green;
            margin: 5px;
            width: 40px;
            height: 20px;
        }

        /* 不起作用，因为.a元素在.b元素之前 */
        .div1 .b+.a {
            color: red;
        }

        .div1 .b+.c {
            color: red;
        }
        /* 不起作用，因为.d元素不是紧跟在.b元素之后 */
        .div1 .b+.d {
            color: red;
        }
    </style>
</head>

<body>
    <!--
        https://www.w3.org/TR/CSS21/selector.html#adjacent-selectors
    -->
</body>
<div>演示相邻兄弟元素选择器，NOTE: +选择器之后的元素一定要紧跟在+选择器之前的元素，否则不匹配</div>
<div class="div1">
    <div class="a">a</div>
    <div class="b">b</div>
    <div class="c">c</div>
    <div class="d">d</div>
</div>
<hr>

</html>
