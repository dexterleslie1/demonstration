<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        #one {
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: blue;
            z-index: 1;
        }

        #two {
            position: absolute;
            left: 150px;
            top: 150px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
</body>
</html>
