<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            background-color: green;

            /* 定义全局css变量 */
            --color: red;
        }
    </style>
</head>
<body>
    <!--
        :root CSS 伪类匹配表示文档的树的根元素。 在 HTML 中，:root 代表 <html> 元素，与选择器 html 相同，只是其特异性更高
    
        https://developer.mozilla.org/en-US/docs/Web/CSS/:root
    -->
</body>
</html>
