<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>演示pesudo-classes :not用法</title>

    <style type="text/css">
        .div1 .fancy {
            text-shadow: 2px 2px 3px gold;
        }

        /* 类名不是 `.fancy` 的 <p> 元素 */
        .div1 p:not(.fancy) {
            color: green;
        }

        /* 非 <p> 元素 */
        body .div1 :not(p) {
            text-decoration: underline;
        }

        /* 非 <div> 或 <span> 的元素 */
        body .div1 :not(div):not(span) {
            font-size: 2rem;
            font-weight: bold;
        }

        /* 类名不是 `.crazy` or `.fancy` 的元素 */
        /* 注意，此语法尚未被较好地支持。 */
        body .div1 :not(.crazy, .fancy) {
            font-family: sans-serif;
        }

        .div2 div:not(.colorRed) p {
            color: red;
        }

        .div3 ul {
            cursor: pointer;
        }

        .div3 ul:hover li:not(:hover) {
            color: red;
        }

        .div3 ul li:hover {
            background-color: yellow;
            color: green;
        }
    </style>
</head>

<body>
    <div class="div1">
        <p>我是一个段落。</p>
        <p class="fancy">我好看极了！</p>
        <div>我不是一个段落。</div>
        <br />
        <div>
            <span>span标签内容</span>
            <p>p标签内容</p>
        </div>
    </div>
    <hr>

    <div class="div2">
        <div>
            <span>
                <p>1、文字1</p>
            </span>
        </div>
        <div class="colorRed">
            <span>
                <p>2、文字2</p>
            </span>
        </div>
        <div>
            <span class="colorRed">
                <p>3、文字3</p>
            </span>
        </div>
    </div>
    <hr>

    <div class="div3">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <hr>

</body>

</html>
