<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        使用cdn引入tailwind css
        https://tailwindcss.com/docs/installation/play-cdn
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .demo1>div {
            margin: 5px;
            width: 200px;
            height: 100px;
            background-color: green;
        }

        .demo2>div {
            margin: 5px;
            width: 200px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>演示helloworld入门例子</div>
    <div class="text-3xl font-bold underline">
        Hello World!
    </div>
    <hr>

    <!--
        https://tailwindcss.com/docs/utility-first
    -->
    <div>演示tailwind高效率</div>
    <div style="background-color: gray;padding:20px;">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
            <div class="shrink-0">
                <img class="h-12 w-12" src="/img/logo.svg" alt="Logo">
            </div>
            <div>
                <div class="text-xl font-medium text-black">ChitChat</div>
                <div class="text-slate-500">You have a new message!</div>
            </div>
        </div>
    </div>
    <hr>

    <!--
        使用任意值设置高度
        https://tailwindcss.com/docs/height#arbitrary-values
    -->
    <div>演示设置高度</div>
    <div class="h-[30px]" style="background-color: green;"></div>
    <hr>

    <!--
        https://tailwindcss.com/docs/flex
    -->
    <div>演示flex布局</div>
    <div>
        <div class="flex justify-between" style="margin: 0 30px;background-color: green;">
            <div style="width: 50px;height: 25px;background-color: yellow;margin:10px"></div>
            <div style="width: 50px;height: 25px;background-color: red;margin:10px"></div>
        </div>
    </div>
    <hr>

    <!--
        https://tailwindcss.com/docs/responsive-design
    -->
    <div>响应式或者媒体查询</div>
    <div class="demo1">
        <!-- 默认文字颜色为红色，medium尺寸为黄色，large尺寸为白色 -->
        <div class="text-[red] md:text-[yellow] lg:text-[white]">文字</div>

        <!-- 
            指定min尺寸
            https://tailwindcss.com/docs/responsive-design#arbitrary-values
         -->
         <div class="text-[red] min-[600px]:text-[yellow]">文字</div>

         <!--
            指定max-width尺寸
            https://tailwindcss.com/docs/responsive-design#working-mobile-first
         -->
         <div class="max-lg:text-[red] text-[yellow]">文字</div>
    </div>
    <hr>

    <div>font-family用法</div>
    <div class="demo2">
        <!-- 使用指定的字体 -->
        <div class="font-['Open_Sans']" style="font-size: 30px;">word</div>
    </div>
    <hr>

    <div>直属子元素选择器</div>
    <div class="demo3">
        <!--
            https://stackoverflow.com/questions/67119992/how-to-access-all-the-direct-children-of-a-div-in-tailwindcss
            https://cssf1.com/snippet/access-child-elements-in-tailwindcss

            [&>div]和*都表示选择当前元素的直属div子元素

        -->
        <div class="[&>div]:mb-[20px] [&>div]:bg-[green]">
            <div>1</div>
            <div>2
                <div class="bg-[yellow]">3-1
                    <div class="bg-[blue]">3-1-1</div>
                </div>
            </div>
            <div>3</div>
        </div>
        <!-- <div class="*:mb-[20px] *:bg-[green]">
            <div>1</div>
            <div>2
                <div class="bg-[yellow]">3-1
                    <div class="bg-[blue]">3-1-1</div>
                </div>
            </div>
            <div>3</div>
        </div> -->
    </div>
    <hr>

    <div>选择指定索引的直属子元素下的直属子元素</div>
    <div class="demo5">
        <div class="[&>div:nth-of-type(2)>div]:pb-[50px] [&>div:nth-of-type(2)>div]:bg-[green]">
            <div>1</div>
            <div>2
                <div>3-1
                    <div>3-1-1</div>
                </div>
            </div>
            <div>3</div>
        </div>
    </div>
    <hr>

    <div>选择所有div子元素</div>
    <div class="demo5">
        <!--
            [&_div]表示选择当前元素的所有div子元素
        -->
        <div class="[&_div]:border-solid [&_div]:border-[1px] [&_div]:border-[black] [&_div]:bg-[green] [&_div]:m-[5px]">
            <div>1</div>
            <div>2
                <div>3-1
                    <span style="display: block;">3-1-1</span>
                </div>
            </div>
            <div>3</div>
        </div>
    </div>
    <hr>

    <div>选择所有子元素</div>
    <div class="demo5">
        <!--
            [&_*]表示选择当前元素的所有子元素
        -->
        <div class="[&_*]:border-solid [&_*]:border-[1px] [&_*]:border-[black] [&_*]:bg-[green] [&_*]:m-[5px]">
            <div>1</div>
            <div>2
                <div>3-1
                    <span style="display: block;">3-1-1</span>
                </div>
            </div>
            <div>3</div>
        </div>
    </div>
    <hr>

    <div>添加important</div>
    <div>
        <div class="w-[100px] h-[50px] bg-[green] !text-[yellow]">文字</div>
    </div>
    <hr>

    <!--
        https://tailwindcss.com/docs/hover-focus-and-other-states#hover-focus-and-active
    -->
    <div>hover、focus、active用法</div>
    <div>
        <button class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:text-[yellow]">测试按钮</button>
    </div>
    <hr>

    <div>根据父级元素状态设置子元素样式</div>
    <div class="[&>div]:w-[200px] [&>div]:h-[100px] [&>div]:bg-[green] [&>div]:m-[5px]">
        <!-- 
            单个父级分组
            语法: group-hover:
            https://tailwindcss.com/docs/hover-focus-and-other-states#styling-based-on-parent-state
        -->
        <div class="group">
            <div class="bg-[red] group-hover:bg-[yellow] w-[80%] h-[60%]"></div>
        </div>

        <!-- 
            多个不同的父级分组
            语法: 父级分组为group/l1，则group-hover/l1:
            https://tailwindcss.com/docs/hover-focus-and-other-states#differentiating-nested-groups
        -->
        <div class="group/l1">
            <div class="bg-[red] group/l2 group-hover/l1:bg-[yellow] w-[80%] h-[60%]">
                <div class="bg-[blue] group-hover/l2:bg-[purple] w-[80%] h-[60%]">
                </div>
            </div>
        </div>

        <!--
            使用自定义class作为父级分组状态
            语法: group-[.active]:
            https://tailwindcss.com/docs/hover-focus-and-other-states#arbitrary-groups
        -->
        <div class="group"><!-- 在这里手动添加或者删除active类 -->
            <div class="bg-[red] group-[.active]:bg-[yellow] w-[80%] h-[60%]"></div>
        </div>
    </div>
    <hr>
</body>
</html>
