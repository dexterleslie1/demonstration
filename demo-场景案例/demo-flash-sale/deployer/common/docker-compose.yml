version: "3.1"

services:
  zookeeper:
    image: zookeeper:3.8.4
    environment:
      - TZ=Asia/Shanghai
      - JVMFLAGS=-Xmx512m -Xms512m -server
      # 禁用 zookeeper AdminServer
      # https://hub.docker.com/_/zookeeper
      - ZOO_ADMINSERVER_ENABLED=false
    restart: unless-stopped
    volumes:
      - data-demo-flash-sale-zookeeper-data:/data
      - data-demo-flash-sale-zookeeper-datalog:/datalog
    network_mode: host

  # 创建普通商品，qps 为 32
  wrk2-create-ordinary-product:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-flash-sale-wrk2
    environment:
      - TZ=Asia/Shanghai
    entrypoint: wrk2 --rate 32 -t4 -c128 -d9999999999999999s --latency --timeout 60 http://${crondHost}:${crondPort}/api/v1/addOrdinaryProduct
    restart: unless-stopped
    network_mode: host
  # 创建秒杀商品，qps 为 32
  wrk2-create-flashSale-product:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-flash-sale-wrk2
    environment:
      - TZ=Asia/Shanghai
    entrypoint: wrk2 --rate 128 -t4 -c256 -d9999999999999999s --latency --timeout 60 http://${crondHost}:${crondPort}/api/v1/addFlashSaleProduct
    restart: unless-stopped
    network_mode: host

  # 随机 id 选择器服务
  future-random-id-picker-api:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/random-id-picker-service
    environment:
      - JAVA_OPTS=-Xmx512m
      - TZ=Asia/Shanghai
      - db_host=future-random-id-picker-db
      - db_port=3306
    ports:
      - '50000:8080'
    restart: unless-stopped
  future-random-id-picker-db:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/random-id-picker-db
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
      - --skip-character-set-client-handshake
      - --innodb-buffer-pool-size=256m
    environment:
      - LANG=C.UTF-8
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - data-demo-flash-sale-future-random-id-picker-db:/var/lib/mysql
    restart: unless-stopped

  # future count 服务
  future-count-api:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/future-count-service
    environment:
      - JAVA_OPTS=-Xmx512m
      - TZ=Asia/Shanghai
      - db_host=future-count-db
      - db_port=3306
    ports:
      - '50001:8080'
    restart: unless-stopped
  future-count-db:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/future-count-db
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
      - --skip-character-set-client-handshake
      - --innodb-buffer-pool-size=256m
    environment:
      - LANG=C.UTF-8
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - data-demo-flash-sale-future-count-db:/var/lib/mysql
    restart: unless-stopped

  sentinel-dashboard:
    image: bladex/sentinel-dashboard:1.8.0
    environment:
      - TZ=Asia/Shanghai
#    ports:
#      - '8858:8858'
    network_mode: host
    restart: unless-stopped

  nacos-server:
    image: nacos/nacos-server:v2.2.0
    environment:
      - TZ=Asia/Shanghai
      - MODE=standalone
    ports:
      - '8848:8848'
      - '9848:9848'
      #- '9849:9849'
    volumes:
      - data-demo-flash-sale-nacos-server:/home/nacos
    restart: unless-stopped

  kafka-zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2182
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2182"
    volumes:
      - data-demo-flash-sale-kafka-zookeeper:/var/lib/zookeeper
    restart: unless-stopped

volumes:
  data-demo-flash-sale-zookeeper-data:
  data-demo-flash-sale-zookeeper-datalog:
  data-demo-flash-sale-future-random-id-picker-db:
  data-demo-flash-sale-future-count-db:
  data-demo-flash-sale-nacos-server:
  data-demo-flash-sale-kafka-zookeeper:
