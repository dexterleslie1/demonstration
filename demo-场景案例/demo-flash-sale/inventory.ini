# 全局变量定义
[all:vars]
# SSH 用户
ansible_user=root
# SSH 密码
ansible_ssh_pass=Root@123

# 数据库服务变量
[db:vars]
# 数据库 innodb_buffer_pool_size 配置
# 多实例阿里云8c16g部署配置
innodb_buffer_pool_size=12g
# 单实例8c16g部署配置
; innodb_buffer_pool_size=1g

# crond 服务变量
[crond:vars]
# 多实例阿里云8c16g部署配置
java_opts=-Xmx10g
# 单实例8c16g部署配置
; java_opts=-Xmx1g

# api 服务变量
[api:vars]
# 多实例阿里云8c16g部署配置
java_opts=-Xmx12g
# 单实例8c16g部署配置
; java_opts=-Xmx1g

# rocketmq 服务变量
[rocketmq:vars]
# 多实例阿里云8c16g部署配置
kafka_heap_opts=-Xmx10g
# 单实例8c16g部署配置
; kafka_heap_opts=-Xmx1g

[cassandra:vars]
# 留空表示不设置，MAX_HEAP_SIZE=1g，HEAP_NEWSIZE=256m
# 多实例阿里云8c16g部署配置
cassandra_max_heap_size=
cassandra_heap_newsize=
# 单实例8c16g部署配置
; cassandra_max_heap_size=1g
; cassandra_heap_newsize=256m
