version: "3.1"

services:
  service:
    build:
      context: ./service
      dockerfile: Dockerfile
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-random-id-picker-service
    environment:
      - JAVA_OPTS=-Xmx1g
      - TZ=Asia/Shanghai
    network_mode: host

  db:
    build:
      context: db
      dockerfile: Dockerfile
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-random-id-picker-db
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
      - --skip-character-set-client-handshake
    environment:
      - LANG=C.UTF-8
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=123456
    network_mode: host

  redis:
    build:
      context: redis
      dockerfile: Dockerfile
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-random-id-picker-redis
    # 设置redis密码
    command: redis-server /usr/local/etc/redis/redis-standalone.conf --requirepass 123456
    environment:
      - TZ=Asia/Shanghai
    network_mode: host
