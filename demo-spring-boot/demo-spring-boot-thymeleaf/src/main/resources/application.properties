# 服务器监听端口
server.port=8080

# 生产环境启用thymleaf以提高性能
# 在启动app启动参数中指定 java -jar xxx.jar -Dspring.profiles.active=prod 或者 java -jar xxx.jar --spring.profiles.active=prod
# https://stackoverflow.com/questions/31038250/setting-active-profile-and-config-location-from-command-line-in-spring-boot
# 则不会加载application-dev.properties，此时spring.thymeleaf.cache=true
spring.thymeleaf.cache=true

spring.profiles.active=dev