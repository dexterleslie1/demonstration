spring.datasource.url=jdbc:mysql://${mysql.host:localhost}:${mysql.port:50000}/demojpa?characterEncoding=utf8
spring.datasource.username=${mysql.username:root}
spring.datasource.password=${mysql.password:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
# 如果配置@Column值，生成SQL会使用此值，否则会自动使用bean列名骆驼峰式生成
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl