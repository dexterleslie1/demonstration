<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>授权确认</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">授权确认</h4>
                </div>
                <div class="card-body">
                    <p>应用 <strong th:text="${client.clientId}">客户端</strong> 请求以下权限：</p>

                    <form id="confirmationForm" th:action="@{/oauth/authorize}" method="post">
                        <input type="hidden" name="user_oauth_approval" value="true"/>
                        <input type="hidden" name="authorize" value="Authorize"/>

                        <div class="permissions-list mb-3">
                            <div th:each="scope : ${scopes}" class="form-check">
                                <label class="form-check-label" th:for="${scope.scope}">
                                    <strong th:text="${scope.scope}">scope</strong>
                                    <small class="text-muted d-block" th:text="${scope.description}">描述</small>
                                </label>
                                <input type="radio"
                                       th:name="|scope.${scope.scope}|" th:value="true" checked/>授权
                                <input type="radio"
                                       th:name="|scope.${scope.scope}|" th:value="false"/>拒绝
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">授权</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <small>授权后，该应用将能够访问您的相关数据。</small>
                    <a href="/logout">退出</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
