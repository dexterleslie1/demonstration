server.port=8080
spring.application.name=demo-java-performance

#server.tomcat.max-connections=1

#server.tomcat.accept-count=1

# https://blog.csdn.net/weixin_30396699/article/details/101770028
# The number of milliseconds this Connector will wait, after accepting a connection, for the request URI line to be presented. The default value is 60000 (i.e. 60 seconds).
# \u4F7F\u7528telnet 192.168.1.181 8080\u6D4B\u8BD5\u8FD9\u4E2A\u53C2\u6570\uFF0Ctelnet\u540E\u4E0D\u8F93\u5165request URI\u6570\u636E\uFF0C\u8FDE\u63A5\u4F1A\u5728connectionTimeout\u540E\u88AB\u670D\u52A1\u5668\u4E3B\u52A8\u5173\u95ED
server.tomcat.connection-timeout=30000

# tomcat\u6700\u5927worker\u7EBF\u7A0B\u6570
server.tomcat.max-threads=256

# tomcat\u7A7A\u95F2\u65F6\u5019\u4E5F\u9700\u8981\u4FDD\u6301\u7684\u6700\u5C0F\u7A7A\u95F2worker\u7EBF\u7A0B\u6570
server.tomcat.min-spare-threads=20

# NOTE: \u53EA\u9700\u8981\u914D\u7F6EminSpareThreads\u5373\u53EF\uFF0C\u914D\u7F6E\u4E86maxSpareThreads\u7ECF\u8FC7\u6D4B\u8BD5\u4E5F\u6CA1\u6709\u6548\u679C
# server.tomcat.max-spare-threads=5
# NOTE: springboot\u6CA1\u6709\u63D0\u4F9BmaxIdleTime\u914D\u7F6E\uFF0C\u5728springboot\u4E2D\u786C\u7F16\u7801\u4E3A60\u79D2
# 60\u79D2\u540Etomcat\u4F1A\u81EA\u52A8\u56DE\u6536\u7A7A\u95F2\u7684\u7EBF\u7A0B\uFF0C\u4F7Ftomcat\u5F53\u524Dworker\u7EBF\u7A0B\u6570\u7B49\u4E8EminSpareThreads\u503C
# server.tomcat.max-idle-time=120000

# \u542F\u7528tomcat jmx
server.tomcat.mbeanregistry.enabled=true

spring.thymeleaf.cache=false

logging.level.root=info
logging.level.com.future.demo=debug
