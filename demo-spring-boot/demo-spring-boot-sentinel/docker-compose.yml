version: "3.1"

services:
  sentinel-dashboard:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/future-sentinel-dashboard:1.8.0
    environment:
      - TZ=Asia/Shanghai
      # 指定 jvm 内存为 256m
      - JAVA_OPTS=-Xmx256m
#    ports:
#      - '8858:8858'
    network_mode: host

  nacos-server:
    image: nacos/nacos-server:v2.2.0
    environment:
      - TZ=Asia/Shanghai
      - MODE=standalone
      # 参考官方说明 https://hub.docker.com/r/nacos/nacos-server
      # 指定 jvm 内存为 256m
      - JVM_XMS=256m
      - JVM_XMX=256m
    ports:
      - '8848:8848'
      - '9848:9848'
      #- '9849:9849'
