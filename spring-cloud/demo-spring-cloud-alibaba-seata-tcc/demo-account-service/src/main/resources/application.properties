server.port=8081
spring.application.name=demo-account-service

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=512
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3309/account?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# \u914D\u7F6Emybatis xml\u914D\u7F6E\u6587\u4EF6\u8DEF\u5F84
mybatis.mapper-locations=classpath:mapper/*.xml,classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.io.seata=error
logging.level.com.future.demo=info

# nacos \u914D\u7F6E
spring.cloud.nacos.discovery.server-addr=${nacos_server_address:localhost:8848}

# Seata \u914D\u7F6E
seata.registry.type=nacos
seata.registry.nacos.server-addr=${nacos_server_address:localhost:8848}
seata.registry.nacos.namespace=
seata.registry.nacos.group=SEATA_GROUP
seata.registry.nacos.application=seata-server
seata.tx-service-group=default_tx_group
seata.service.vgroup-mapping.default_tx_group=default
seata.data-source-proxy-mode=AT
# \u5728\u540C\u4E00\u4E2A\u8D44\u6E90\u6267\u884C\u5E76\u53D1\u4E8B\u52A1\u65F6\uFF0C\u7531\u4E8E\u9700\u8981\u7B49\u5F85\u5168\u5C40\u8D44\u6E90\u9501\uFF0C\u9ED8\u8BA4\u9501\u7B49\u5F85\u65F6\u95F4\u8FC7\u77ED\u4F1A\u5BFC\u81F4\u5927\u91CF\u7684\u9501\u7B49\u5F85\u8D85\u65F6\u5F02\u5E38\u65E5\u5FD7
# \u6240\u4EE5\u8C03\u6574\u9501\u7B49\u5F85\u65F6\u95F4\u4E3A 60 \u79D2
seata.client.rm.lock.retry-interval=500
seata.client.rm.lock.retry-times=120

# \u6CE8\u610F\uFF1Aorg.springframework.boot:spring-boot-starter-parent:2.2.7.RELEASE + org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR10 \u7248\u672C\u7684 OpenFeign \u8D85\u65F6\u8BBE\u7F6E
feign.client.config.default.connect-timeout=75000
feign.client.config.default.read-timeout=75000
