server.port=8082
spring.application.name=demo-storage-service

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=512
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/storage?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# \u914D\u7F6Emybatis xml\u914D\u7F6E\u6587\u4EF6\u8DEF\u5F84
mybatis.mapper-locations=classpath:mapper/*.xml,classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.io.seata=error
logging.level.com.future.demo=info

# Eureka \u914D\u7F6E
# \u4F5C\u7528\u662F\u8BA9Eureka\u5BA2\u6237\u7AEF\u77E5\u9053\u5B83\u5E94\u8BE5\u8FDE\u63A5\u5230\u54EA\u4E2AEureka\u670D\u52A1\u5668\u6765\u6CE8\u518C\u81EA\u5DF1\u6216\u53D1\u73B0\u5176\u4ED6\u670D\u52A1
eureka.client.serviceUrl.defaultZone=http://localhost:9999/eureka/
# eureka\u5B9E\u4F8B\u9762\u677F\u663E\u793A\u7684\u5B9E\u4F8B\u6807\u8BC6
eureka.instance.instance-id=${spring.application.name}
# eureka\u5B9E\u4F8B\u9762\u677F\u663E\u793A\u5B9E\u4F8B\u7684\u4E3B\u673Aip
eureka.instance.prefer-ip-address=true
# \u5BA2\u6237\u7AEF\u5411\u6CE8\u518C\u4E2D\u5FC3\u53D1\u9001\u5FC3\u8DF3\u7684\u65F6\u95F4\u95F4\u9694\uFF0C\uFF08\u9ED8\u8BA430\u79D2\uFF09
eureka.instance.lease-renewal-interval-in-seconds=10
# eureka\u6CE8\u518C\u4E2D\u5FC3\uFF08\u670D\u52A1\u7AEF\uFF09\u5728\u6536\u5230\u5BA2\u6237\u7AEF\u5FC3\u8DF3\u4E4B\u540E\uFF0C\u7B49\u5F85\u4E0B\u4E00\u6B21\u5FC3\u8DF3\u7684\u8D85\u65F6\u65F6\u95F4\uFF0C\u5982\u679C\u5728\u8FD9\u4E2A\u65F6\u95F4\u5185\u6CA1\u6709\u6536\u5230\u4E0B\u6B21\u5FC3\u8DF3\uFF0C\u5219\u79FB\u9664\u8BE5\u5BA2\u6237\u7AEF\u3002\uFF08\u9ED8\u8BA490\u79D2\uFF09
eureka.instance.lease-expiration-duration-in-seconds=30

# Seata \u914D\u7F6E
seata.registry.type=eureka
seata.registry.eureka.service-url=http://localhost:9999/eureka
seata.registry.eureka.application=seata-server
seata.registry.eureka.weight=1
seata.tx-service-group=default_tx_group
seata.service.vgroup-mapping.default_tx_group=${seata.registry.eureka.application}
seata.data-source-proxy-mode=AT
# \u5728\u540C\u4E00\u4E2A\u8D44\u6E90\u6267\u884C\u5E76\u53D1\u4E8B\u52A1\u65F6\uFF0C\u7531\u4E8E\u9700\u8981\u7B49\u5F85\u5168\u5C40\u8D44\u6E90\u9501\uFF0C\u9ED8\u8BA4\u9501\u7B49\u5F85\u65F6\u95F4\u8FC7\u77ED\u4F1A\u5BFC\u81F4\u5927\u91CF\u7684\u9501\u7B49\u5F85\u8D85\u65F6\u5F02\u5E38\u65E5\u5FD7
# \u6240\u4EE5\u8C03\u6574\u9501\u7B49\u5F85\u65F6\u95F4\u4E3A 60 \u79D2
seata.client.rm.lock.retry-interval=500
seata.client.rm.lock.retry-times=120

# \u6CE8\u610F\uFF1Aorg.springframework.boot:spring-boot-starter-parent:2.2.7.RELEASE + org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR10 \u7248\u672C\u7684 OpenFeign \u8D85\u65F6\u8BBE\u7F6E
feign.client.config.default.connect-timeout=75000
feign.client.config.default.read-timeout=75000
