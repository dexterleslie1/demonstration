version: "3.1"

services:
  eureka:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-hystrix-eureka
    environment:
      - JAVA_OPTS=-Xmx1g
      - TZ=Asia/Shanghai
    network_mode: host
    restart: unless-stopped
  turbine:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-hystrix-turbine
    environment:
      - JAVA_OPTS=-Xmx512m
      - TZ=Asia/Shanghai
      - eureka_host=${eureka_host}
    network_mode: host
    restart: unless-stopped
