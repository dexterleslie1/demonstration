server.port=8100

spring.application.name=demo-springcloud-helloworld
# eureka\u6CE8\u518C\u4E2D\u5FC3\u6CE8\u518C\u5730\u5740
eureka.client.serviceUrl.defaultZone=http://abc1.com:9999/eureka/,http://abc2.com:10000/eureka/,http://abc3.com:10001/eureka/
# eureka\u5B9E\u4F8B\u9762\u677F\u663E\u793A\u7684\u5B9E\u4F8B\u6807\u8BC6
eureka.instance.instance-id=helloworld1
# eureka\u5B9E\u4F8B\u9762\u677F\u663E\u793A\u5B9E\u4F8B\u7684\u4E3B\u673Aip
eureka.instance.prefer-ip-address=true

# \u5BA2\u6237\u7AEF\u5411\u6CE8\u518C\u4E2D\u5FC3\u53D1\u9001\u5FC3\u8DF3\u7684\u65F6\u95F4\u95F4\u9694\uFF0C\uFF08\u9ED8\u8BA430\u79D2\uFF09
