version: "3.1"

services:
  # https://developer.hashicorp.com/consul/tutorials/day-0/docker-container-agents
  demo-consul-server:
    image: consul:1.15.4
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    restart: unless-stopped
