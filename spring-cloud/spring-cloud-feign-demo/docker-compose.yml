version: "3.0"

services:
  demo-spring-cloud-openfeign-consumer:
    build:
      context: ./spring-cloud-feign-demo-consumer
      dockerfile: Dockerfile
    environment:
      - JAVA_OPTS=-Xmx512m
      - TZ=Asia/Shanghai
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-spring-cloud-openfeign-consumer
  demo-spring-cloud-openfeign-provider:
    build:
      context: ./spring-cloud-feign-demo-provider
      dockerfile: Dockerfile
    environment:
      - JAVA_OPTS=-Xmx512m
      - TZ=Asia/Shanghai
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-spring-cloud-openfeign-provider

  # https://developer.hashicorp.com/consul/tutorials/day-0/docker-container-agents
  demo-consul-server:
    image: consul:1.15.4
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
