version: "3.1"

services:
  service:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-spring-rocketmq-benchmark-crond
    environment:
      - JAVA_OPTS=-Xmx2g
      - TZ=Asia/Shanghai
      - common_rocketmq_namesrvhost=${common_rocketmq_namesrvhost}
    restart: unless-stopped
    network_mode: host
