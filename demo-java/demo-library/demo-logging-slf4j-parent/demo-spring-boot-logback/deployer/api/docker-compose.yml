version: "3.1"

services:
  api:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-spring-boot-logback
    environment:
      - JAVA_OPTS=${java_opts}
      - TZ=Asia/Shanghai
    logging:
      driver: json-file
      options:
        max-size: "1g"
        max-file: "2"
    restart: unless-stopped
    network_mode: host
