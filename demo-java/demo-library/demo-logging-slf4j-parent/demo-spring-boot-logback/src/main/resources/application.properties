spring.application.name=spring-boot-logback
server.port=8080

server.tomcat.max-threads=512
server.tomcat.threads.max=512
server.tomcat.max-connections=20480
server.tomcat.connection-timeout=65s
server.tomcat.accept-count=20480

spring.profiles.active=dev

# \u8BBE\u7F6E\u6839\uFF08root\uFF09Logger \u65E5\u5FD7\u7EA7\u522B\u4E3A info
logging.level.root=info
logging.level.com.future.demo.controller.DemoController=debug

spring.application.console=true

# \u6D4B\u8BD5logback
k2=${myk2}