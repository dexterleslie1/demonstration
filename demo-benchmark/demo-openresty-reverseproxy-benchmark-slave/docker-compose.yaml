version: "3.0"

services:
  # 用于 OpenResty 横向扩展基准测试 Slave
  openresty:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    restart: unless-stopped
    # ports:
    #   - '80:80'
    network_mode: host
      