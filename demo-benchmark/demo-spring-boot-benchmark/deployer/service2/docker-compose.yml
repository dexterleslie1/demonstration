version: "3.1"

services:
  service:
    image: registry.cn-hangzhou.aliyuncs.com/future-public/demo-spring-boot-benchmark
    environment:
      - JAVA_OPTS=${java_opts}
      - server_port=${server_port}
      - actuator_port=${actuator_port}
      - TZ=Asia/Shanghai
    logging:
      driver: json-file
      options:
        max-size: "1g"
        max-file: "2"
    restart: unless-stopped
    network_mode: host
