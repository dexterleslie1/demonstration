version: "3.0"

services:
  prometheus:
    image: prom/prometheus:v2.37.6
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert-rule.yml:/etc/prometheus/alert-rule.yml
      - data-demo-flash-sale-prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      #热加载配置
      - '--web.enable-lifecycle'
      #api配置
      #- '--web.enable-admin-api'
      #历史数据最大保留时间，默认15天
      - '--storage.tsdb.retention.time=30d'
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:9.4.3
    volumes:
      - ./grafana-provisioning/datasources.yaml:/etc/grafana/provisioning/datasources/default.yaml:ro
      - ./grafana-provisioning/dashboards.yaml:/etc/grafana/provisioning/dashboards/default.yaml:ro
      - ./grafana-provisioning/10223.json:/var/lib/grafana/dashboards/10223.json:ro
      - ./grafana-provisioning/12464.json:/var/lib/grafana/dashboards/12464.json:ro
      - ./grafana-provisioning/1860.json:/var/lib/grafana/dashboards/1860.json:ro
      - ./grafana-provisioning/900001.json:/var/lib/grafana/dashboards/900001.json:ro
      - ./grafana-provisioning/7589.json:/var/lib/grafana/dashboards/7589.json:ro
      - data-demo-flash-sale-grafana:/var/lib/grafana
    env_file:
      - ./grafana-config.monitoring
    environment:
      - TZ=Asia/Shanghai
    ports:
      - '3000:3000'
    restart: unless-stopped
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.25.0
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./alertmanager.yml:/etc/alertmanager/config.yml
      - data-demo-flash-sale-alertmanager:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    ports:
      - '9093:9093'

volumes:
  data-demo-flash-sale-prometheus:
  data-demo-flash-sale-grafana:
  data-demo-flash-sale-alertmanager:
