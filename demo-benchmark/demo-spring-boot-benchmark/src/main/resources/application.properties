spring.application.name=demo-spring-boot-benchmark

server.tomcat.threads.max=512
server.tomcat.max-connections=20480
server.tomcat.connection-timeout=65s
server.tomcat.max-keep-alive-requests=100000
server.tomcat.accept-count=20480

# \u662F\u5426\u8FDE\u63A5 redis \u4F5C\u57FA\u51C6\u6D4B\u8BD5
my.redis.enable=false

# redis \u5355\u673A\u914D\u7F6E
