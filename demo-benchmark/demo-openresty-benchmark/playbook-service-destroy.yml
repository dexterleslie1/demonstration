- name: "销毁prometheus公共服务"
  hosts: common
  tasks:
    - name: "使用Docker Compose down销毁prometheus公共服务"
      shell: |
        set -e
        cd ~/deployer-openresty-benchmark/prometheus
        docker compose down -v

- name: "销毁OpenResty服务"
  hosts: openresty
  tasks:
    - name: "使用Docker Compose down销毁OpenResty服务"
      shell: |
        set -e
        cd ~/deployer-openresty-benchmark/openresty
        docker compose down -v

- name: "销毁node_exporter"
  hosts: "{{ groups['all'] | difference(groups['management']) }}"
  tasks:
    - name: "使用Docker Compose down销毁node_exporter"
      shell: |
        set -e
        cd ~/deployer-openresty-benchmark/node-exporter
        docker compose down -v
